<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teknikker mod angst</title>
  <link rel="stylesheet" href="tips.css" />
</head>
<body>
  <main class="layout-box">
    
    <!-- "HEADER" som class -->
    <section class="header-box">
      <div class="header">
        <h1 id="title">Teknikker mod angst</h1>
        <div class="language-toggle">
          <button id="lang-da" class="active">Da</button>
          <button id="lang-en">En</button>
        </div>
      </div>
    </section>

    <!-- Teknik for angst -->
    <section class="teknik-container" id="slideContent">
      <!-- Teknikken vises her via JavaScript -->
    </section>

    <!-- QR-SEKTION -->
    <section class="qr-section" id="qrSection">
      <img id="qrImage" src="qr1.png" alt="QR kode" />
      <p>Tag teknikkerne<br />med dig</p>
    </section>

    <!-- "FOOTER" som class -->
    <section class="footer-box">
      <div class="footer">
        <div class="nav-buttons">
          <button id="prevBtn">◀</button>
          <button id="nextBtn">▶</button>
        </div>
        <div class="page-indicator" id="indicator"></div>
      </div>
    </section>

  </main>

  <script src="tips.js"></script>
</body>
</html>
